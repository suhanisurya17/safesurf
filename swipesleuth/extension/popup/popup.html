<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SwipeSleuth Connector</title>
  <style>
    body {
      width: 320px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
    }
    h2 {
      margin: 0 0 12px 0;
      font-size: 18px;
      color: #333;
    }
    .stat {
      padding: 8px;
      background: #f5f5f5;
      border-radius: 4px;
      margin-bottom: 8px;
    }
    .stat-label {
      font-size: 12px;
      color: #666;
    }
    .stat-value {
      font-size: 20px;
      font-weight: bold;
      color: #1976d2;
    }
    button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      background: #1976d2;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    button:hover {
      background: #1565c0;
    }
    button.secondary {
      background: #666;
    }
    button.secondary:hover {
      background: #555;
    }
    .section {
      margin: 16px 0;
      padding-top: 16px;
      border-top: 1px solid #e0e0e0;
    }
    .status {
      padding: 8px;
      border-radius: 4px;
      margin: 8px 0;
      font-size: 12px;
    }
    .status.success {
      background: #e8f5e9;
      color: #2e7d32;
    }
    .status.error {
      background: #ffebee;
      color: #c62828;
    }
  </style>
</head>
<body>
  <h2>SwipeSleuth Connector</h2>
  
  <div class="stat">
    <div class="stat-label">Examples Available</div>
    <div class="stat-value" id="exampleCount">-</div>
  </div>
  
  <div class="stat">
    <div class="stat-label">Reported Items</div>
    <div class="stat-value" id="reportedCount">-</div>
  </div>
  
  <div class="section">
    <button id="pushExamples">Push Examples to Page</button>
    <button id="exportData" class="secondary">Export Data (JSON)</button>
    <button id="importData" class="secondary">Import Data (JSON)</button>
  </div>
  
  <div id="status"></div>
  
  <script src="popup.js"></script>
</body>
</html>
